name: Track Crypto Price and Send Alerts

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes
  push:
    branches:
      - main # Trigger on commits to the main branch (adjust if your branch is different)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Debug workspace to check file structure
      - name: Debug workspace
        run: ls -R
        shell: bash

      # Step 3: Attempt to restore cooldown file
      - name: Restore cooldown file
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: cooldown-file
          path: .
        continue-on-error: true # Allow workflow to continue if the artifact doesn't exist

      # Step 4: Create an empty cooldown file if missing
      - name: Create empty cooldown file if missing
        run: |
          if [ ! -f last_alert_time.json ]; then
            echo "Cooldown file not found. Creating a new one."
            echo '{"last_alert_time": 0}' > last_alert_time.json
          else
            echo "Cooldown file restored successfully."
          fi

      # Step 5: Set up Python with the latest version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 6: Install Python dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 7: Run the Crypto Price Tracker script
      - name: Run the Crypto Price Tracker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ./crypto.py

      # Step 8: Save cooldown file as an artifact
      - name: Save cooldown file
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cooldown-file
          path: last_alert_time.json
